            border-radius: 8px;
            background-color: #f5f0e8;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .info-box.text-box {
            align-items: center;
            padding: 0 30px;
            justify-content: flex-start;
        }

        .text-content-inner {
            width: 100%; 
        }

        .text-content-inner p {
            font-size: 1.5rem;
            line-height: 2.0;
            color: #4f4231; 
            margin: 10px 0;
            text-align: left; 
            padding: 100px;

        .text-content-inner b {
            color: #3b3123; 
            min-width: 80px; 
            display: inline-block;
        }
        
        .text-content-inner a {
            color: #8a6d40;
            font-weight: bold;
            text-decoration: none;
        }
        .text-content-inner a:hover {
            text-decoration: underline;
        }

        .info-box.image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        .main-teasers {
            margin-bottom: 30px;
            padding: 0 30px;
        }

        .teaser-flex-container {
            display: flex;
            gap: 20px; 
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .teaser-item {
            flex: 1; 
            min-width: 280px; 
            text-align: center; 
        }

        .teaser-box {
            border-radius: 8px;
            background-color: #000; 
            margin-bottom: 10px;
            overflow: hidden; 
            position: relative;
            padding-top: 56.25%; 
            height: 0;
        }

        .teaser-box video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .teaser-item p {
            color: #4f4231;
            font-weight: bold;
            font-size: 1rem;
